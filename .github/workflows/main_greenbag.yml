# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - GreenBag

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'
      - name: Build with Maven
        run: mvn clean install
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19B5D4A140D64EACABC39E554DFA6852 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_796205C48EFD4AFBBC3EB132F6F2E849 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D0269ED203B44E2B9B275F641CB74F9A }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'GreenBag'
          app-settings-json: |
            [
              {
                "name": "PAYOS_API_KEY",
                "value": "${{ secrets.PAYOS_API_KEY }}"
              },
              {
                "name": "PAYOS_CHECKSUM_KEY",
                "value": "${{ secrets.PAYOS_CHECKSUM_KEY }}"
              },
              {
                "name": "PAYOS_CLIENT_ID",
                "value": "${{ secrets.PAYOS_CLIENT_ID }}"
              }
            ]

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'GreenBag'
          slot-name: 'Production'
          package: '*.jar'
